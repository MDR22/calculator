<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>body
    <div id="calculator-content">Math Instruments T-800
        <div id="display">0</div>
        <button id="button clear">clear</button>
        <div id="buttons">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button division operation">/</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button multiplication operation">x</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button subtraction operation">-</button>
            <button class="button zero">0</button>
            <button class="button decimal">.</button>
            <button class="button equals">=</button>
            <button class="button addition operation">+</button>
        </div>
    </div>
</body>
</html>
