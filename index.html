<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>body
    <div id="calculator-content">
        <div id="calculator-name">Math Instruments T-800</div>
        <div id="display"></div>
        <button id="clear-button">CLEAR</button>
        <div id="buttons">
            <button class="button number" id="7">7</button>
            <button class="button number" id="8">8</button>
            <button class="button number" id="9">9</button>
            <button class="button operation" id="division">/</button>
            <button class="button number" id="4">4</button>
            <button class="button number" id="5">5</button>
            <button class="button number" id="6">6</button>
            <button class="button operation" id="multiplication">x</button>
            <button class="button number" id="1">1</button>
            <button class="button number" id="2">2</button>
            <button class="button number" id="3">3</button>
            <button class="button operation" id="subtraction">-</button>
            <button class="button number" id="0">0</button>
            <button class="button decimal" id=".">.</button>
            <button class="button equals" id="=">=</button>
            <button class="button operation" id="addition">+</button>
        </div>
    </div>
</body>
</html>
